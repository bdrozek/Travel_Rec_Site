<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Contact_Us.css">
    <title>Travel HUB</title>
</head>
<body>
    <div class="hero">
        <div class="header">
            <h1 class="title">TravelHUB</h1>
            <ul class="nav-bar">
                <li class="nav-link"><a href="./index.html">Home</a></li>
                <li class="nav-link"><a href="#">About Us</a></li>
                <li class="nav-link"><a href="#">Contact Us</a></li>
            </ul>
            <div class="banner"></div>
        </div>
        <div class="hero-filter"></div>
        <img class="hero-bg-img" src="./Assets/travel_hero_img.jpeg" alt="">
        <div class="hero-content">
            <div class="hero-contact">
                <h1 class="hero-heading">CONTACT US</h1>
                <p class="contact-p">Get In Touch</p>
            </div>
            <div class="email-form">
                <div class="email-content">
                    <p class="name">Name</p>
                    <input type="text" class="name-input" placeholder="Enter your name">
                    <p class="email">Email</p>
                    <input type="text" class="email-input" placeholder="Enter your email">
                    <p class="message">Message</p>
                    <textarea class="message-input" placeholder="Enter your Message"></textarea>
                </div>
            </div>
                 
        </div>
    </div>
</body>
</html>
